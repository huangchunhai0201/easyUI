<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale = 1, user-scalable = no">
        <link rel="shortcut icon" href="/images/favicon.ico"/>

        <link rel="stylesheet" type="text/css" href="/lib/easyui/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="/lib/easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="/styles/common.css">
        <link rel="stylesheet" type="text/css" href="page.css">
        <script src="/lib/lib.js"></script>
        <script src="page.js"></script>
    </head>
    <body>
    <div class="easyui-layout" style="width:100%;height:800px;">
        <div data-options="region:'north'" style="height:100px"></div>
        <div data-options="region:'south'" style="height:100px;"></div>
        <div data-options="region:'west'" title="11" style="width:200px;"></div>
        <div data-options="region:'center',border:false" style="width:500px;">
            <div class="easyui-layout" data-options="fit:true" style="width:100%;height:100%;">
                <div data-options="region:'west',split:true" style="width:200px;">
                    <div style="height:34px;border-bottom: 1px solid #ccc;line-height: 34px;padding-left: 10px;">
                        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="submitForm()">新增机构</a>
                        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onclick="clearForm()">删除机构</a>
                    </div>
                    <ul class="easyui-tree" data-options="url:'tree_data1.json',method:'get',animate:true"></ul>
                </div>
                <div data-options="region:'center',border:false">
                    <div class="easyui-tabs" data-options="fit:true" style="width:100%;height:100%;">
                        <div title="人员">
                            <div style="padding: 10px;">
                                <table class="easyui-datagrid" style="width:100%;height:500px;"
                                       data-options="rownumbers:true,toolbar: '#tb',fitColumns:true,singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get'">
                                    <thead>
                                    <tr>
                                        <th data-options="field:'itemid',width:80">Item ID</th>
                                        <th data-options="field:'productid',width:100">Product</th>
                                        <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
                                        <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
                                        <th data-options="field:'attr1',width:250">Attribute</th>
                                        <th data-options="field:'status',width:60,align:'center'">Status</th>
                                    </tr>
                                    </thead>
                                </table>

                                <div id="tb" style="height:auto">
                                    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="accept()">新增成员</a>
                                </div>

                            </div>

                        </div>
                        <div title="单位详情">
                            <form id="ff" class="easyui-form" method="post" data-options="novalidate:true">
                                <table cellpadding="5">
                                    <tr>
                                        <td>
                                            <span style="display: inline-block;width:80px;">name:</span>
                                            <input class="easyui-textbox" type="text" name="name" data-options="required:true"></input>
                                        </td>
                                        <td>
                                            <span style="display: inline-block;width:80px;">Email:</span>
                                            <input class="easyui-textbox" type="text" name="email" data-options="required:true,validType:'email'"></input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span style="display: inline-block;width:80px;">Subject:</span>
                                            <input class="easyui-textbox" type="text" name="subject" data-options="required:true"></input>
                                        </td>
                                        <td>
                                            <span style="display: inline-block;width:80px;">Message:</span>
                                            <input class="easyui-textbox" name="message" data-options="multiline:true" style="height:60px"></input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span style="display: inline-block;width:80px;">Language:</span>
                                            <select class="easyui-combobox" name="language"><option value="ar">Arabic</option><option value="bg">Bulgarian</option><option value="ca">Catalan</option><option value="zh-cht">Chinese Traditional</option><option value="cs">Czech</option><option value="da">Danish</option><option value="nl">Dutch</option><option value="en" selected="selected">English</option><option value="et">Estonian</option><option value="fi">Finnish</option><option value="fr">French</option><option value="de">German</option><option value="el">Greek</option><option value="ht">Haitian Creole</option><option value="he">Hebrew</option><option value="hi">Hindi</option><option value="mww">Hmong Daw</option><option value="hu">Hungarian</option><option value="id">Indonesian</option><option value="it">Italian</option><option value="ja">Japanese</option><option value="ko">Korean</option><option value="lv">Latvian</option><option value="lt">Lithuanian</option><option value="no">Norwegian</option><option value="fa">Persian</option><option value="pl">Polish</option><option value="pt">Portuguese</option><option value="ro">Romanian</option><option value="ru">Russian</option><option value="sk">Slovak</option><option value="sl">Slovenian</option><option value="es">Spanish</option><option value="sv">Swedish</option><option value="th">Thai</option><option value="tr">Turkish</option><option value="uk">Ukrainian</option><option value="vi">Vietnamese</option></select>
                                        </td>
                                        <td>
                                            <span style="display: inline-block;width:80px;">Language:</span>
                                            <select class="easyui-combobox" name="language"><option value="ar">Arabic</option><option value="bg">Bulgarian</option><option value="ca">Catalan</option><option value="zh-cht">Chinese Traditional</option><option value="cs">Czech</option><option value="da">Danish</option><option value="nl">Dutch</option><option value="en" selected="selected">English</option><option value="et">Estonian</option><option value="fi">Finnish</option><option value="fr">French</option><option value="de">German</option><option value="el">Greek</option><option value="ht">Haitian Creole</option><option value="he">Hebrew</option><option value="hi">Hindi</option><option value="mww">Hmong Daw</option><option value="hu">Hungarian</option><option value="id">Indonesian</option><option value="it">Italian</option><option value="ja">Japanese</option><option value="ko">Korean</option><option value="lv">Latvian</option><option value="lt">Lithuanian</option><option value="no">Norwegian</option><option value="fa">Persian</option><option value="pl">Polish</option><option value="pt">Portuguese</option><option value="ro">Romanian</option><option value="ru">Russian</option><option value="sk">Slovak</option><option value="sl">Slovenian</option><option value="es">Spanish</option><option value="sv">Swedish</option><option value="th">Thai</option><option value="tr">Turkish</option><option value="uk">Ukrainian</option><option value="vi">Vietnamese</option></select>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                            <div style="text-align:center;padding:5px">
                                <a id="btn" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
                            </div>
                            <div style="height:10px;border-bottom: 1px solid #eee;margin-bottom: 10px;"></div>
                            <div style="padding:10px;">
                                <table class="easyui-treegrid" style="width:100%;height:300px"
                                       data-options="
				                        url: 'treegrid_data1.json',
				                        method: 'get',
				                        idField: 'id',
				                        treeField: 'name'
			                        ">
                                    <thead>
                                    <tr>
                                        <th data-options="field:'name'" width="20%">Name</th>
                                        <th data-options="field:'size'" width="80%">Size</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
</script>
</html>
